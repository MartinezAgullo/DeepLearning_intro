<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plot Line</title>
</head>
<body>
    <h1>Plot a Line from an Implicit Equation</h1>
    <form method="post" action="/plot">
        <label for="a">a:</label>
        <input type="number" step="any" name="a" id="a" required><br>

        <label for="b">b:</label>
        <input type="number" step="any" name="b" id="b" required><br>

        <label for="c">c:</label>
        <input type="number" step="any" name="c" id="c" required><br>

        <button type="submit">Plot Line</button>
    </form>
</body>
</html>
